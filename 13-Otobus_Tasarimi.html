<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>program9</title>
    <style type="text/css">
      .otobus{width:400px; height:600px; margin:45px auto;}
      .anten{width:100px; height:2px; background-color:black; margin:100px auto 0 auto; transform:rotate(290deg);}
      .solayna{width:39px; height:25px; background-color:#c9f; border-top:1px solid black; border-left:1px solid black; border-bottom:1px solid black; border-radius:5px 0 0 5px; margin:240px 0 0 0; float:left;}
      .cam{width:318px; height:230px; border:1px solid black; border-radius:15px 15px 0 0; float:left; margin:45px 0 0 0;}
      .sagayna{width:39px; height:25px; background-color:#c9f; border-top:1px solid black; border-right:1px solid black; border-bottom:1px solid black; border-radius:0 5px 5px 0; margin:240px 0 0 0; float:left;}
      .kaporta{width:318px; height:120px; border-bottom:1px solid black; border-right:1px solid black; border-left:1px solid black; border-radius:0 0 15px 15px; background-color:#c9f; float:left; margin:0 0 0 40px;}
      .sollastik{width:50px; height:40px; background-color:black; border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-radius:0 0 5px 5px; float:left; margin:0 0 0 80px;}
      .saglastik{width:50px; height:40px; background-color:black; border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-radius:0 0 5px 5px; float:left; margin:0 0 0 140px;}
      .dikizayna{width:70px; height:20px; border:1px solid black; border-radius:5px; background-color:#ccc; margin:30px auto 0 auto;}
      .solkoltuk{width:120px; height:120px; background-color:#90f; border-top:1px solid black; border-right:1px solid black; border-left:1px solid black;  border-radius:10px 10px 0 0; margin:58px 0 0 20px; float:left;}
      .sagkoltuk{width:120px; height:120px; background-color:#90f; border-top:1px solid black; border-right:1px solid black; border-left:1px solid black;  border-radius:10px 10px 0 0; margin:58px 0 0 37px; float:left}
      .solsilecek{width:110px; height:3px; background-color:black; margin:118px 0 0 20px;}
      .direksiyon{width:60px; height:30px; border-left:8px solid black; border-top:8px solid black; border-right:8px solid black; border-radius:40px 40px 0 0; margin:90px 0 0 20px;}
      .sagsilecek{width:110px; height:3px; background-color:black; margin:-10px 0 0 -10px;}
      .solfar{width:50px; height:50px; background-color:#ff9; border-radius:25px; margin:30px 0 0 20px; box-shadow:5px 5px 15px #f7d3ac, -5px -5px 15px #f7d3ac; float:left;}
      .izgaraplaka{width:150px; height:100px; float:left; margin:10px 0 0 12px;}
      .sagfar{width:50px; height:50px; background-color:#ff9; border-radius:25px; margin:30px 0 0 12px; box-shadow:5px 5px 15px #f7d3ac, -5px -5px 15px #f7d3ac; float:left;}
      .izgara1{width:70px; height:3px; background-color:#444; margin:25px auto 0 auto;}
      .izgara2{width:80px; height:3px; background-color:#444; margin:5px auto 0 auto;}
      .izgara3{width:90px; height:3px; background-color:#444; margin:5px auto 0 auto;}
      .izgara4{width:100px; height:3px; background-color:#444; margin:5px auto 0 auto;}
      .plaka{width:120px; height:20px; background-color:white; border;1px solid black; margin:25px auto 0 auto;}
      .plakasol{width:15px; height: 15px; background-color:#06f; float:left; font:bold 10px tahoma; color:white; text-align: center; padding:5px 0 0 0;}
      .plakasag{width:105px; height:20px; float: left; text-align:center; font:bold 14px tahoma;}
    </style>
  </head>
  <body>
    <div class="otobus">
      <div class="anten"></div>
      <div class="solayna"></div>
      <div class="cam">
        <div class="dikizayna"></div>
        <div class="solkoltuk">
          <div class="solsilecek"></div>
        </div>
        <div class="sagkoltuk">
          <div class="direksiyon"></div>
          <div class="sagsilecek"></div>
        </div>
      </div>
      <div class="sagayna"></div>
      <div class="kaporta">
        <div class="solfar"></div>
        <div class="izgaraplaka">
          <div class="izgara1"></div>
          <div class="izgara2"></div>
          <div class="izgara3"></div>
          <div class="izgara4"></div>
          <div class="plaka">
            <div class="plakasol">TR</div>
            <div class="plakasag">53 DEG 1981</div>
          </div>
        </div>
        <div class="sagfar"></div>
      </div>
      <div class="sollastik"></div>
      <div class="saglastik"></div>
    </div>
  </body>
</html>
